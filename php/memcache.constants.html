 <h1>预定义常量</h1>

 <table class="doctable table">
  <caption><b>Memcache 常量</b></caption>
   
    <thead valign="middle">
     <tr valign="middle">
      <th>常量名</th>
      <th>描述</th>
     </tr>

    </thead>

    <tbody valign="middle" class="tbody">
     <tr valign="middle">
      <td align="left">
       <b><tt>MEMCACHE_COMPRESSED</tt></b>
       (<span class="type"><a href="language.types.integer.html" class="type integer">integer</a></span>)
      </td>
      <td align="left">
      用于在
       <span class="function"><a href="memcache.set.html" class="function">Memcache::set()</a></span>, 
       <span class="function"><a href="memcache.add.html" class="function">Memcache::add()</a></span> 和 
       <span class="function"><a href="memcache.replace.html" class="function">Memcache::replace()</a></span>几个方法中指定是否对写入数据压缩。
      </td>
     </tr>

     <tr valign="middle">
      <td align="left">
       <b><tt>MEMCACHE_HAVE_SESSION</tt></b>
       (<span class="type"><a href="language.types.integer.html" class="type integer">integer</a></span>)
      </td>
      <td align="left">
      1代表当前Memcache session处理器可用，其他为0
      </td>
     </tr>

    </tbody>
   
  </table>
