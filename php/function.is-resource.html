</div><hr /><div id="function.is-resource" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_resource</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">is_resource</span> &mdash; <span class="dc-title">
     检测变量是否为资源类型
    </span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.is-resource-unknown">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">bool</span> <span class="methodname"><b>is_resource</b></span>
       ( <span class="methodparam"><span class="type"><a href="language.pseudo-types.html#language.types.mixed" class="type mixed">mixed</a></span> <tt class="parameter">$var</tt></span>
      )</div>

    <p class="para rdfs-comment">
     如果给出的参数 <i><tt class="parameter">var</tt></i> 是 <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span> 类型，<span class="function"><b>is_resource()</b></span>
     返回 <b><tt>TRUE</tt></b>，否则返回 <b><tt>FALSE</tt></b>。
    </p>
    <p class="para">
     查看 <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span> 类型文档获取更多的信息。
    </p>
   </div>
