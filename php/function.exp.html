</div><hr /><div id="function.exp" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">exp</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">exp</span> &mdash; <span class="dc-title">计算 <b><tt>e</tt></b> 的指数</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.exp-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>exp</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     返回 <b><tt>e</tt></b> 的 <i><tt class="parameter">arg</tt></i> 次方值。
    </p>
    <blockquote class="note"><p><b class="note">Note</b>: 
     <p class="para">
      用 &#039;e&#039; 作为自然对数的底
      2.718282.
     </p>
    </p></blockquote>
    <p class="para">
     <div class="example" id="example-2737">
      <p><b>Example #1 <span class="function"><b>exp()</b></span> 范例</b></p>
      <div class="example-contents">
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">exp</span><span style="color: #007700">(</span><span style="color: #0000BB">12</span><span style="color: #007700">)&nbsp;.&nbsp;</span><span style="color: #DD0000">"\n"</span><span style="color: #007700">;<br />echo&nbsp;</span><span style="color: #0000BB">exp</span><span style="color: #007700">(</span><span style="color: #0000BB">5.7</span><span style="color: #007700">);<br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>
      </div>

      <div class="example-contents"><p>以上例程会输出：</p></div>
      <div class="example-contents screen">
<div class="cdata"><pre>
1.6275E+005
298.87
</pre></div>
      </div>
     </div>
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.log.html" class="function">log()</a></span> 和 <span class="function"><a href="function.pow.html" class="function">pow()</a></span>。
    </p>
