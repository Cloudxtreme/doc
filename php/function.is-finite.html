   <div class="refnamediv">
    <h1 class="refname">is_finite</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5)</p><p class="refpurpose"><span class="refname">is_finite</span> &mdash; <span class="dc-title">判断是否为有限值</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.is-finite-unknown">
    <h3 class="title">说明</h3>
    <div class="methodsynopsis dc-description">
     <span class="type">bool</span> <span class="methodname"><b>is_finite</b></span>
      ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$val</tt></span>
     )</div>

    <p class="para rdfs-comment">
     如果 <i><tt class="parameter">val</tt></i> 是本机平台上 PHP
     浮点数所允许范围中的一个合法的有限值，则返回 <b><tt>TRUE</tt></b>。
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.is-infinite.html" class="function">is_infinite()</a></span> 和 <span class="function"><a href="function.is-nan.html" class="function">is_nan()</a></span>。
    </p>
