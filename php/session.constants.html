 <h1>预定义常量</h1>

 <p class="simpara">下列常量由此扩展定义，且仅在此扩展编译入 PHP 或在运行时动态载入时可用。</p>
 <dl>

  <dt>

   <span class="term">
    <b><tt>SID</tt></b> 
    (<span class="type"><a href="language.types.string.html" class="type string">string</a></span>)
   </span>
   <dd>

    <span class="simpara">
     包含着会话名以及会话 ID 的常量，格式为
     <i>&quot;name=ID&quot;</i>，或者如果会话 ID 已经在适当的会话
     cookie 中设定时则为空字符串。
    </span>
   </dd>

  </dt>

 </dl>
