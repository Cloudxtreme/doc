   <h2 class="title">前言</h2>
    <p class="para">
     PHP 5 引入了新的对象模型（Object Model）。完全重写了
     PHP 处理对象的方式，允许更佳性能和更多特性。
    </p>

	<p class="para">
    PHP5中的新特性包括
    <a href="language.oop5.visibility.html" class="link">可见性</a>, 
    <a href="language.oop5.abstract.html" class="link">抽象类</a> 和 
    <a href="language.oop5.final.html" class="link">final</a> 类、类方法, 
     <a href="language.oop5.magic.html" class="link">魔术方法</a>, 
    <a href="language.oop5.interfaces.html" class="link">接口</a>, 
    <a href="language.oop5.cloning.html" class="link">对象克隆</a> 和 
    <a href="language.oop5.typehinting.html" class="link">类型提示</a>. 
   </p>
   <p class="para">  
	PHP当中对象是按引用传递的，即每个包含对象的变量都持有对象的引用（reference），而不是整个对象的拷贝。
	请参阅<a href="language.oop5.references.html" class="link">对象与引用</a>
   </p>
   <div class="tip"><b class="tip">Tip</b><p class="simpara">请参见<a href="userlandnaming.html" class="xref">Userland Naming Guide</a>。</p></div>
