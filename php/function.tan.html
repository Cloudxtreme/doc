   <div class="refnamediv">
    <h1 class="refname">tan</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">tan</span> &mdash; <span class="dc-title">正切</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.tan-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>tan</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><b>tan()</b></span> 返回参数 <i><tt class="parameter">arg</tt></i> 的正切值。参数
     <i><tt class="parameter">arg</tt></i> 的单位为弧度。
    </p>
    <p class="para">
     <div class="example" id="example-2754">
      <p><b>Example #1 <span class="function"><b>tan()</b></span></b></p>
      <div class="example-contents">
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">tan</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI_4</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;1<br /><br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>
      </div>

     </div>
    </p>
