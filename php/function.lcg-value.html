   <div class="refnamediv">
    <h1 class="refname">lcg_value</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">lcg_value</span> &mdash; <span class="dc-title">组合线性同余发生器</span></p>

   <div class="refsect1 unknown" id="refsect1-function.lcg-value-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>lcg_value</b></span>
       ( <span class="methodparam">void</span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><b>lcg_value()</b></span> 返回范围为
     (0, 1) 的一个伪随机数。本函数组合了周期为
     2^31 - 85 和 2^31 - 249 的两个同余发生器。本函数的周期等于这两个素数的乘积。
    </p>
