</div><hr /><div id="function.hypot" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">hypot</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.1.0, PHP 5)</p><p class="refpurpose"><span class="refname">hypot</span> &mdash; <span class="dc-title">
     计算一直角三角形的斜边长度
    </span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.hypot-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>hypot</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$x</tt></span>
      , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$y</tt></span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><b>hypot()</b></span> 函数将会跟据直角三角形的两直解边长度
     <i><tt class="parameter">x</tt></i> 和 <i><tt class="parameter">y</tt></i> 计算其斜边的长度。或者是从标点
     (<i><tt class="parameter">x</tt></i>, <i><tt class="parameter">y</tt></i>) 到原点的距离。该函数的算法等同于
  	 <i>sqrt(x*x + y*y)</i>。
    </p>
