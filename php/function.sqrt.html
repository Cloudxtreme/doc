</div><hr /><div id="function.sqrt" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">sqrt</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">sqrt</span> &mdash; <span class="dc-title">平方根</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.sqrt-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>sqrt</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     返回 <i><tt class="parameter">arg</tt></i> 的平方根。
    </p>
    <p class="para">
     <div class="example" id="example-2752">
     <p><b>Example #1 <span class="function"><b>sqrt()</b></span></b></p>
      <div class="example-contents">
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br /></span><span style="color: #FF8000">//&nbsp;Precision&nbsp;depends&nbsp;on&nbsp;your&nbsp;precision&nbsp;directive<br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">sqrt</span><span style="color: #007700">(</span><span style="color: #0000BB">9</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;3<br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">sqrt</span><span style="color: #007700">(</span><span style="color: #0000BB">10</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;3.16227766&nbsp;...<br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>
      </div>

     </div>
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.pow.html" class="function">pow()</a></span>。
    </p>
