</div><hr /><div id="function.ftp-mkdir" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">ftp_mkdir</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">ftp_mkdir</span> &mdash; <span class="dc-title">建立新目录</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.ftp-mkdir-unknown">
    <h3 class="title">说明</h3>
    <div class="methodsynopsis dc-description">
     <span class="type">string</span> <span class="methodname"><b>ftp_mkdir</b></span>
      ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$ftp_stream</tt></span>
     , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$directory</tt></span>
     )</div>

    <p class="para rdfs-comment">
     在 FTP 服务器上建立一个目录名为参数 <i><tt class="parameter">directory</tt></i> 的新目录。
    </p>
    <p class="para">
     如果成功返回新建的目录名，否则返回 <b><tt>FALSE</tt></b>。
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.ftp-rmdir.html" class="function">ftp_rmdir()</a></span>。
    </p>
   </div>
