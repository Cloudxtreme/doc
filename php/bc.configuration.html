 <h2 class="title">运行时配置</h2>
 <p class="simpara">
这些函数的行为受 <var class="filename">php.ini</var> 中的设置影响。
</p>
 <p class="para">
 <table class="doctable table">
  <caption><b>BC 数学库配置选项</b></caption>
  
   <thead valign="middle">
    <tr valign="middle">
     <th>名称</th>
     <th>默认值</th>
     <th>可修改范围</th>
     <th>更新记录</th>
    </tr>

   </thead>

   <tbody valign="middle" class="tbody">
    <tr valign="middle">
     <td align="left">bcmath.scale</td>
     <td align="left">&quot;0&quot;</td>
     <td align="left">PHP_INI_ALL</td>
     <td class="empty">&nbsp;</td>
    </tr>

    </tbody>
   
  </table>

  有关 PHP_INI_* 样式的更多详情与定义，见 <a href="configuration.changes.modes.html" class="xref">Where a configuration setting may be set</a>。
 </p>

 <p class="para">这是配置指令的简短说明。</p>

 <p class="para">
  <dl>

   <dt id="ini.bcmath.scale">

      所有 bcmath 函数中十进制数字的数目。参见
      <span class="function"><a href="function.bcscale.html" class="function">bcscale()</a></span>。
     </p>
    </dd>

   </dt>


  </dl>
