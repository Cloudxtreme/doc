</div><hr /><div id="function.delete" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">delete</h1>
  <p class="verinfo">(None)</p><p class="refpurpose"><span class="refname">delete</span> &mdash; <span class="dc-title">参见 <span class="function"><a href="function.unlink.html" class="function">unlink()</a></span> 或 <span class="function"><a href="function.unset.html" class="function">unset()</a></span></span></p>

 </div>
 <div class="refsect1 unknown" id="refsect1-function.delete-unknown">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type"><span class="type void">void</span></span> <span class="methodname"><b>delete</b></span>
    ( <span class="methodparam"><span class="type">string</span> <tt class="parameter">$file</tt></span>
   )</div>

  <p class="para rdfs-comment">
   这是个虚构的手册条目来给那些本来是找 <span class="function"><a href="function.unlink.html" class="function">unlink()</a></span> 或者
   <span class="function"><a href="function.unset.html" class="function">unset()</a></span> 的人提供一些有用的信息。
  </p>
  <p class="para">
   参见 <span class="function"><a href="function.unlink.html" class="function">unlink()</a></span> 来删除文件，<span class="function"><a href="function.unset.html" class="function">unset()</a></span>
   来删除变量。
  </p>
