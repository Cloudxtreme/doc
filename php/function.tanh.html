   <div class="refnamediv">
    <h1 class="refname">tanh</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.1.0, PHP 5)</p><p class="refpurpose"><span class="refname">tanh</span> &mdash; <span class="dc-title">双曲正切</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.tanh-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>tanh</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     返回 <i><tt class="parameter">arg</tt></i> 的双曲正切值，定义为
     <i>sinh(arg)/cosh(arg)</i>。
    </p>
    <p class="para">
     参见：
     <span class="function"><a href="function.tan.html" class="function">tan()</a></span>、
     <span class="function"><a href="function.atanh.html" class="function">atanh()</a></span>、
     <span class="function"><a href="function.sin.html" class="function">sin()</a></span>和
     <span class="function"><a href="function.cos.html" class="function">cos()</a></span>。
    </p>
