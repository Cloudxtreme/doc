</div><hr /><div id="function.rad2deg" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">rad2deg</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">rad2deg</span> &mdash; <span class="dc-title">
     将弧度数转换为相应的角度数
    </span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.rad2deg-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>rad2deg</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$number</tt></span>
      )</div>

    <p class="para rdfs-comment">
     本函数将 <i><tt class="parameter">number</tt></i> 从弧度转换为角度。
    </p>
    <p class="para">
     <div class="example" id="example-2748">
      <p><b>Example #1 <span class="function"><b>rad2deg()</b></span></b></p>
      <div class="example-contents">
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">rad2deg</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI_4</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;45<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>
      </div>

     </div>
    </p>
    <p class="para">
     参见 <span class="function"><a href="function.deg2rad.html" class="function">deg2rad()</a></span>。
    </p>
   </div>
