</div><hr /><div id="function.ftp-delete" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">ftp_delete</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">ftp_delete</span> &mdash; <span class="dc-title">删除 FTP 服务器上的一个文件</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.ftp-delete-unknown">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">bool</span> <span class="methodname"><b>ftp_delete</b></span>
       ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$ftp_stream</tt></span>
      , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$path</tt></span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><b>ftp_delete()</b></span> 函数用来删除 FTP 服务器上的一个由参数
     <i><tt class="parameter">path</tt></i> 指定的的文件。
    </p>
    <p class="para">
     成功时返回 <b><tt>TRUE</tt></b>， 或者在失败时返回 <b><tt>FALSE</tt></b>.
    </p>
