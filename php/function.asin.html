</div><hr /><div id="function.asin" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">asin</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">asin</span> &mdash; <span class="dc-title">反正弦</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.asin-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>asin</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     返回 <i><tt class="parameter">arg</tt></i> 的反正弦值，单位是弧度。<span class="function"><b>asin()</b></span>
     是 <span class="function"><a href="function.sin.html" class="function">sin()</a></span> 的反函数，它的意思是在
     <span class="function"><b>asin()</b></span> 范围里的每个值都是
     <i>a==sin(asin(a))</i> 。
    </p>
    <p class="para">
     参见 
     <span class="function"><a href="function.asinh.html" class="function">asinh()</a></span>, 
     <span class="function"><a href="function.acos.html" class="function">acos()</a></span> 和
     <span class="function"><a href="function.atan.html" class="function">atan()</a></span>。
    </p>
   </div>
