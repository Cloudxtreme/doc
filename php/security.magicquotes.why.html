  <h2 class="title">为什么要用魔术引号</h2>
  <ul class="itemizedlist">
   <li class="listitem">
    <span class="simpara">
     对初学者很有用
    </span>
    <span class="simpara">
     魔术引号在 PHP 中用来实现避免初学者的代码更危险。尽管
     <a href="security.database.sql-injection.html" class="link">SQL
     注入</a>在魔术引号打开的情况下仍然有可能实现，但起码系统的风险减少很多了。
    </span>
   </li>
   <li class="listitem">
    <span class="simpara">
     方便使用
    </span>
    <span class="simpara">
     当向数据库中插入数据时，魔术引号所做的就是自动对所有的
     GET、POST、COOKIE 数据运用 <span class="function"><a href="function.addslashes.html" class="function">addslashes()</a></span> 函数。
    </span>
   </li>
  </ul>
