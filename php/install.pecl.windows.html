  <h2 class="title">Windows 用户的 PECL</h2>
  <p class="simpara">
   和其它任何 PHP 扩展库的 <acronym title="Dynamic Link Library">DLL</acronym> 一样，把
   PECL 扩展库的 DLL 移动到 <a href="ini.core.html#ini.extension-dir" class="link">extension_dir</a>
   目录并将其包括入 <var class="filename">php.ini</var> 来安装。例如：
  </p>
  <p class="para">
   <div class="example-contents screen"><br />
extension=php_extname.dll<br />
   </div>
  </p>
  <p class="simpara">
   然后重新启动 web 服务器。
  </p>
