</div><hr /><div id="function.cos" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">cos</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">cos</span> &mdash; <span class="dc-title">余弦</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.cos-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>cos</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     <span class="function"><b>cos()</b></span> 返回参数 <i><tt class="parameter">arg</tt></i>
     的余弦值。参数 <i><tt class="parameter">arg</tt></i> 的单位为弧度。
    </p>
    <p class="para">
     <div class="example" id="example-2732">  
       <p><b>Example #1 <span class="function"><b>cos()</b></span></b></p>  
       <div class="example-contents">  
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php&nbsp;&nbsp;<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">cos</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;-1&nbsp;&nbsp;<br /><br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>  
      </div>
  
     </div>  
    </p>  
    <p class="para">
     参见： 
     <span class="function"><a href="function.acos.html" class="function">acos()</a></span>、

     <span class="function"><a href="function.deg2rad.html" class="function">deg2rad()</a></span>。
