  <h2 class="title"><span class="function"><b>require_once()</b></span></h2>
  <p class="para">
   <span class="function"><b>require_once()</b></span> 语句在脚本执行期间包含并运行指定文件。此行为和
   <span class="function"><a href="function.require.html" class="function">require()</a></span>
   语句完全相同，唯一区别是如果该文件中的代码已经被包含了，则不会再次包含。有关此语句怎样工作参见
   <span class="function"><a href="function.require.html" class="function">require()</a></span> 的文档。
  </p>
   <p class="para">
  请参看 <span class="function"><a href="function.include-once.html" class="function">include_once()</a></span> 的详细文档来理解 <i>_once</i> 的含义, 理解与没有 <i>_once</i> 时候有什么不同。
 </p>
