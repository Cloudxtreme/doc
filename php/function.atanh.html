</div><hr /><div id="function.atanh" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">atanh</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.1.0, PHP 5)</p><p class="refpurpose"><span class="refname">atanh</span> &mdash; <span class="dc-title">反双曲正切</span></p>

   </div>
   <div class="refsect1 unknown" id="refsect1-function.atanh-unknown">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="type">float</span> <span class="methodname"><b>atanh</b></span>
       ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
      )</div>

    <p class="para rdfs-comment">
     返回
     <i><tt class="parameter">arg</tt></i> 的反双曲正切值，即，其双曲正切为
     <i><tt class="parameter">arg</tt></i> 的那个值。
    </p>
    <blockquote class="note"><p><b class="note">Note</b>: <span class="simpara">此函数未在 Windows 平台下实现。</span></p></blockquote>
    <p class="para">
     参见：
     <span class="function"><a href="function.atan.html" class="function">atan()</a></span>、
     <span class="function"><a href="function.asinh.html" class="function">asinh()</a></span>和 
     <span class="function"><a href="function.acosh.html" class="function">acosh()</a></span>。
    </p>
   </div>
