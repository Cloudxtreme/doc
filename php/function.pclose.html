</div><hr /><div id="function.pclose" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">pclose</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">pclose</span> &mdash; <span class="dc-title">关闭进程文件指针</span></p>

 </div>
 <div class="refsect1 unknown" id="refsect1-function.pclose-unknown">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="type">int</span> <span class="methodname"><b>pclose</b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$handle</tt></span>
   )</div>

  <p class="para rdfs-comment">
   关闭用
   <span class="function"><a href="function.popen.html" class="function">popen()</a></span> 打开的指向管道的文件指针。
  </p>
  <p class="para">
   文件指针必须有效，且必须是成功调用
   <span class="function"><a href="function.popen.html" class="function">popen()</a></span> 所返回的。
  </p>
  <p class="para">
   返回运行的进程的终止状态。
  </p>
  <p class="para">
   参见 <span class="function"><a href="function.popen.html" class="function">popen()</a></span>。
  </p>
 </div>
